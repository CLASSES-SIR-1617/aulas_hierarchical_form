<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#divcontent div.photo img {
			border-radius : 20px;
		}

		div.photo {
			display: inline-block;
			margin:5px;
		}
	</style>

	<script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>

	<script type="text/javascript">
		// colocar codigo que nao dependa da pagina
		$(document).ready(function () {
			$("#bclean").click(function() {
				$("#divcontent").empty();
			});
			$("#bget").click(function () {
				$.ajax({
					url : "https://api.flickr.com/services/rest/",
					dataType : "json",
					method : "GET",
					data : {
						"method": "flickr.photos.getRecent",
						"per_page" : 20,
						"page": 1,
						"format": "json",
						"nojsoncallback" : 1,
						"api_key" : "1c029a053d66b93bc624ef93f77e5f98",
					},
					//https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}_[mstzb].jpg
					success : function (data) {
						$(data.photos.photo).each(function (idx,elemento) {
							url = 	"https://farm" + 
									elemento.farm +
									".staticflickr.com/" + 
									elemento.server +
									"/" + 
									elemento.id + 
									"_" +
									elemento.secret + 
									"_s.jpg";
							console.log(url);
							$("#divcontent").append($("<div/>").addClass("photo").append($("<img/>").attr("src",url)));

						}) ;
						
					}

				})
			})
		});



	</script>
</head>
<body>
<div id="divcontrol">
	<button id="bget">Obter Fotos</button>
	<button id="bclean">Limpar Fotos</button>
</div>
<div id="divcontent">
jbakdshkasjdhja
</div>
</body>
</html>
